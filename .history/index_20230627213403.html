<!DOCTYPE html>
<html>
<head>
  <title>Invitation Landing Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to our Event!</h1>
    <p>Please join us for a special occasion</p>
  </header>
  
  <section id="invitation">
    <h2>Event Invitation</h2>
    <p>We cordially invite you to attend our event. Join us for an evening filled with fun, laughter, and celebration!</p>
    <button id="rsvpButton">RSVP</button>
  </section>
  
  <section id="comments">
    <h2>Comments</h2>
    <form id="commentForm">
      <input type="text" id="nameInput" placeholder="Your Name" required>
      <textarea id="commentInput" placeholder="Leave a comment" required></textarea>
      <button type="submit">Submit</button>
    </form>
    
    <div id="commentList"></div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
