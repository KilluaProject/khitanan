<!DOCTYPE html>
<html>
<head>
  <title>Invitation Landing Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Invitation Landing Page</h1>
    <p>Welcome to our event!</p>
  </header>

  <main>
    <section class="invitation">
      <h2>You're Invited!</h2>
      <p>Please join us for an exciting event</p>
      <button class="btn">RSVP</button>
    </section>

    <section class="comments">
      <h2>Comments</h2>
      <div class="comment-container">
        <div class="comment">
          <h3>John Doe</h3>
          <p>This event sounds amazing! Can't wait to attend.</p>
        </div>
        <div class="comment">
          <h3>Jane Smith</h3>
          <p>Count me in! Looking forward to it.</p>
        </div>
      </div>

      <form action="/html/tags/html_form_tag_action.cfm" method="post">
        <div>
        <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;">
        Hey... say something!
        </textarea>
        </div>
        <input type="submit" value="Submit">
        </form>
  </main>

  <footer>
    <p>&copy; 2023 Invitation Landing Page. All rights reserved.</p>
  </footer>
</body>
</html>
